<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pong 2077</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 100%);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 255, 0.03) 2px,
                    rgba(255, 0, 255, 0.03) 4px
                );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
        
        #gameContainer {
            position: relative;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5));
        }
        
        canvas {
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 20px #00ffff,
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
        }
        
        #ui {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #00ffff;
            text-shadow: 0 0 10px currentColor;
        }
        
        .score {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 2px;
        }
        
        #gameTitle {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px #00ffff); }
            to { filter: drop-shadow(0 0 20px #ff00ff); }
        }
        
        #controls {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            text-align: center;
            color: #00ffff;
            font-size: 14px;
            opacity: 0.7;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div class="score" id="player1Score">0</div>
            <div id="gameTitle">NEON PONG 2077</div>
            <div class="score" id="player2Score">0</div>
        </div>
        <canvas id="pongCanvas" width="800" height="600"></canvas>
        <div id="controls">Use Up/Down Arrows for Right Paddle</div>
        <div id="startScreen">
            <h1 style="font-size: 48px; color: #ff00ff; margin-bottom: 20px; text-shadow: 0 0 20px #ff00ff;">NEON PONG 2077</h1>
            <button id="startButton" style="background: transparent; border: 2px solid #00ffff; color: #00ffff; font-size: 24px; padding: 10px 20px; cursor: pointer; text-shadow: 0 0 10px #00ffff; transition: all 0.3s ease;">START GAME</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const player1ScoreEl = document.getElementById('player1Score');
        const player2ScoreEl = document.getElementById('player2Score');

        // Audio elements
        const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/07/The-Last-Encounter.mp3');
        const hitSound = new Audio('https://freesound.org/data/previews/270/270338_5121236-lq.mp3');
        const scoreSound = new Audio('https://freesound.org/data/previews/391/391658_4284968-lq.mp3');
        bgMusic.loop = true;

        let player1Score = 0;
        let player2Score = 0;

        const paddleWidth = 15, paddleHeight = 100;
        const player1 = { x: 10, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, dy: 0 };
        const player2 = { x: canvas.width - 10 - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, dy: 0 };
        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, dx: 6, dy: 6 };

        function drawPaddle(x, y, width, height) {
            ctx.fillStyle = '#00ffff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ffff';
            ctx.fillRect(x, y, width, height);
        }

        function drawBall(x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff00ff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff00ff';
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            // AI for player 1 (left paddle)
            const targetY = ball.y - paddleHeight / 2;
            const speed = 10;
            if (player1.y < targetY) {
                player1.y += Math.min(speed, targetY - player1.y);
            } else if (player1.y > targetY) {
                player1.y -= Math.min(speed, player1.y - targetY);
            }

            // Move player 2 paddle
            player2.y += player2.dy;

            // Paddle collision with walls
            if (player1.y < 0) player1.y = 0;
            if (player1.y + paddleHeight > canvas.height) player1.y = canvas.height - paddleHeight;
            if (player2.y < 0) player2.y = 0;
            if (player2.y + paddleHeight > canvas.height) player2.y = canvas.height - paddleHeight;

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top/bottom walls
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Ball collision with paddles
            if (ball.x - ball.radius < player1.x + player1.width &&
                ball.y > player1.y && ball.y < player1.y + player1.height) {
                ball.dx *= -1;
                hitSound.play();
            }
            if (ball.x + ball.radius > player2.x &&
                ball.y > player2.y && ball.y < player2.y + player2.height) {
                ball.dx *= -1;
                hitSound.play();
            }

            // Score points
            if (ball.x + ball.radius > canvas.width) {
                player1Score++;
                player1ScoreEl.textContent = player1Score;
                scoreSound.play();
                resetBall();
            }
            if (ball.x - ball.radius < 0) {
                player2Score++;
                player2ScoreEl.textContent = player2Score;
                scoreSound.play();
                resetBall();
            }

            draw();
            requestAnimationFrame(update);
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = -ball.dx;
            ball.dy = (Math.random() > 0.5 ? 1 : -1) * 6;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.shadowBlur = 0;
            drawPaddle(player1.x, player1.y, player1.width, player1.height);
            drawPaddle(player2.x, player2.y, player2.width, player2.height);
            drawBall(ball.x, ball.y, ball.radius);
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': player2.dy = -8; break;
                case 'ArrowDown': player2.dy = 8; break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                    player2.dy = 0;
                    break;
            }
        });

        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';

            const playPromise = bgMusic.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {})
                .catch(error => {
                    console.error(error);
                });
            }

            update();
        });

    </script>
</body>
</html>
